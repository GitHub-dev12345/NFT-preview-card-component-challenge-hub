<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container">
    <!--Card main Html Dom -->
    <div class="card">
      <div class="viewbox1">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
        <div class="viewbox2">
          <img src="images/icon-view.svg" alt="viewimage">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="icon">
        <div class="box1">
          <img class="img1" src="images/icon-ethereum.svg" alt="this image is not available">
          <div class="div1">0.041 ETH</div>
        </div>
        <div class="box1 box2">
          <img class="img1 img2" src="images/icon-clock.svg" alt="this image is not available">
          <div class="div1">3 days left</div>
        </div>
      </div>
      
      <br>

      <hr class="line">
      
      <br>

      <div class="views">
        <img class="view1" src="images/image-avatar.png" alt="this images is not available"><br>
        <span class="span3">Creation of</span>
        <span class="span3 span4"> &nbsp; Jules Wyvern</span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://github.com/GitHub-dev12345" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dev Rathore</a>.
  </footer>
</body>

</html>
